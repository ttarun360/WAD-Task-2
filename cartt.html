<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 30px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] ,input[type="email"],input[type="number"]{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: #356312;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body> 
    <h1>Investment Form</h1>

    <form action="/submit-investment-form" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="investmentAmount">Investment Amount:</label>
        <input type="number" id="investmentAmount" name="investmentAmount" placeholder="Enter the amount you want to invest" required>
        <br>
        <br>
        <label for="investmentCategory">Investment Category:</label>
        <select id="investmentCategory" name="investmentCategory" required>
            <option value="stocks">Stocks</option>
            <option value="bonds">Bonds</option>
            <option value="realEstate">Real Estate</option>
            <!-- Add more options as needed -->
        </select>
        <br>
        <br>
        <br>
        <button type="submit" style="margin-left:300px ;">Submit Investment</button>
    </form>

    <p>
        Please note that this form is for demonstration purposes only. Your personal information is secure and will not be shared.
    </p>

</body>
</html>
